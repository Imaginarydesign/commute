    <!-- Header section 
    ============================================= -->
    <section id="home" name="home"></section>
    <div id="headerwrap" class="palette-turquoise">
      <div class="container">
        <h1>Commute</h1>
        <h2>Discover the cost of your commute</h2>
        <form class="form-inline" id="form-inputs">
          <div class="form-container">
          <div class="form-group">
            <div><small class="text-white">From</small></div>
            <input type="text" class="form-control" id="input-from" placeholder="City, Postcode">
          </div>
          <div class="form-group">
            <div><small class="text-white">To</small></div>
            <input type="text" class="form-control" id="input-to" placeholder="City, Postcode">
          </div>
          <div class="form-group">
            <div><small class="text-white">Times per week</small></div>
            <select class="form-control select" data-toggle="select" data-placeholder="Select an option" id="input-times">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-warning" style="margin-top: 30px;">Calculate</button>
          </div>
          </div>
          <p class="text-white"><small>Approx fuel cost at <a href="#" id="fuelPrice">£1.10</a> per litre and <a href="#">35 mpg</a></small> </p>
        </form>
      </div>
    </div>

    <!-- Price Change Modal -->
    <div class="modal fade" id="fuelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Fuel Price</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="fuel-price" class="control-label">Fuel Price (£)</label>
                <input type="text" class="form-control" id="fuelPriceInput">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="setPrice">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container results" style="display: none;">

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="form-group">
            <select class="form-control select select-default mbl" data-toggle="select" id="input-period">
              <option>Weekly</option>
              <option>Monthly</option>
              <option>Annualy</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row numbers">
        <div class="col-md-4">
          <p class="text-muted">Distance</p>
          <p class="distance">100 miles</p>
        </div>
        <div class="col-md-4">
          <p class="text-muted">Cost</p>
          <p class="cost">£40</p>
        </div>
        <div class="col-md-4">
          <p class="text-muted">Time</p>
          <p class="time">12 hours</p>
        </div>
      </div>
      
      <hr>

      <div class="row">
        <div class="col-md-12">
          <p class="lead text-center"><span class="period">Weekly</span>, you spend on average <span class="time">12 hours</span> commuting and it cost you about <span class="cost">£40</span></p>
        </div>
      </div>

      <hr>
